<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat Bot</title>
    <link rel="stylesheet" type="text/css" href="assets/css/chatbot.css">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.js"></script>
</head>
<body>

<div class="container">
    <div class="message-header">
        <div class="message-header-img">
            <img src="assets/img/user2.jpg">
        </div>
        <div class="active">
            <h4>John Doe</h4>
            <h6>now</h6>
        </div>

        <div class="header-icons">
            <i class="fa fa-phone"></i>
            <i class="fa fa-video-camera"></i>
            <i class="fa fa-info-circle"></i>
        </div>
    </div>

    <div class="chat-page">
        <div class="message-inbox">
            <div class="chat">

                <div class="message-page">

                </div>
            </div>
        </div>

        <div class="message-bottom">

            <div class="bottom-icons">
                <i class="fa fa-plus-circle"></i>
                <i class="fa fa-camera"></i>
                <i class="fa fa-microphone"></i>
                <i class="fa fa-smile-o"></i>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Write Your Message ...">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
                </div>
            </div>

        </div>

    </div>
</div>

<script type="text/javascript" src="assets/js/chatbot.js"></script>
</body>
</html>
